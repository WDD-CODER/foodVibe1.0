<div class="dashboard-shell" dir="rtl">
  <nav class="tab-nav" aria-label="Dashboard sections">
    <button
      type="button"
      class="tab-btn"
      [class.active]="activeTab() === 'overview'"
      (click)="setTab('overview')"
    >
      {{ 'overview' | translatePipe }}
    </button>
    <button
      type="button"
      class="tab-btn"
      [class.active]="activeTab() === 'metadata'"
      (click)="setTab('metadata')"
    >
      {{ 'core_settings' | translatePipe }}
    </button>
  </nav>

  @if (activeTab() === 'overview') {
    <app-dashboard-overview />
  } @else {
    <app-metadata-manager />
  }
</div>
