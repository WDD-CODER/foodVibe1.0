<nav class="header-nav" dir="rtl">

  </button>
  <ul [class.menu-open]="isMobileMenuOpen()">
    <li>
      <button type="button" class="mobile-close-btn" (click)="closeMobileMenu()" [attr.aria-label]="'close' | translatePipe">
        <lucide-icon name="x" size="24"></lucide-icon>
      </button>
    </li>
    <li><a routerLink="/dashboard" routerLinkActive="active" (click)="closeMobileMenu()">{{ 'dashboard' | translatePipe }}</a></li>
    <li><a routerLink="/inventory" routerLinkActive="active" (click)="closeMobileMenu()">{{ 'inventory' | translatePipe }}</a></li>
    <li><a routerLink="/recipe-book" routerLinkActive="active" (click)="closeMobileMenu()">{{ 'recipe_book' | translatePipe }}</a></li>
    <li><a routerLink="/menu-library" routerLinkActive="active" (click)="closeMobileMenu()">{{ 'menu_library' | translatePipe }}</a></li>
  </ul>
</nav>
