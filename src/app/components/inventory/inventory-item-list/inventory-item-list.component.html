<div class="inventory-container">
  <div class="ingredients-list">
    <h2>Ingredients</h2>
    <div *ngIf="filteredIngredients().length === 0" class="no-results">
      No ingredients match your current filters.
    </div>
    <div *ngFor="let ingredient of filteredIngredients()" class="ingredient-card">
      <h3>{{ ingredient.name }}</h3>
      <p *ngIf="ingredient.properties?.['topCategory']">Category: {{ ingredient.properties['topCategory'][0] }}</p>
    </div>
  </div>

  <div class="filter-control-panel">
    <h2>Filter Ingredients</h2>
    <div *ngFor="let category of filterCategories()" class="filter-category">
      <h3>{{ category.name }}</h3>
      <div *ngFor="let option of category.options" class="filter-option">
        <input
          type="checkbox"
          id="{{ category.name | lowercase }}-{{ option.value | lowercase }}"
          [name]="category.name | lowercase"
          [value]="option.value"
          [(ngModel)]="option.checked"
          (change)="applyFilters()"
        />
        <label for="{{ category.name | lowercase }}-{{ option.value | lowercase }}">{{ option.label }}</label>
      </div>
    </div>
  </div>
</div>
