<div class="inventory-container">
  <div class="items-list">
    <h2>Items</h2>
    <div *ngIf="filteredItems().length === 0" class="no-results">
      No items match your current filters.
    </div>
    <div *ngFor="let item of filteredItems()" class="item-card">
      <h3>{{ item.itemName }}</h3>
      <p *ngIf="item.properties?.['topCategory']">Category: {{ item.properties?.['topCategory'] }}</p>
    </div>
  </div>

  <div class="filter-control-panel">
    <h2>Filter Items</h2>
    <div *ngFor="let category of filterCategories()" class="filter-category">
      <h3>{{ category.name }}</h3>
      <div *ngFor="let option of category.options" class="filter-option">
        <input
          type="checkbox"
          id="{{ category.name | lowercase }}-{{ option.value | lowercase }}"
          [name]="category.name | lowercase"
          [value]="option.value"
          [(ngModel)]="option.checked"
          (change)="applyFilters()"
        />
        <label for="{{ category.name | lowercase }}-{{ option.value | lowercase }}">{{ option.label }}</label>
      </div>
    </div>
  </div>
</div>
