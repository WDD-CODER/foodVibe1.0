<div class="inventory-container">

  <div class="filter-control-panel">
    <h2>Filter Products</h2>
    <div *ngFor="let category of filterCategories_()" class="filter-category">
      <h3>{{ category.name }}</h3>
      <div *ngFor="let option of category.options" class="filter-option">
        <input type="checkbox" id="{{ category.name | lowercase }}-{{ option.value | lowercase }}"
          [name]="category.name | lowercase" [value]="option.value" [(ngModel)]="option.checked_"
          (change)="toggleFilter(category.name, option.value)" />
        <label for="{{ category.name | lowercase }}-{{ option.value | lowercase }}">{{ option.label }}</label>
      </div>
    </div>
  </div>

  <div class="products-list">
    <h2>Products</h2>
    <div *ngIf="filteredProducts_().length === 0" class="no-results">
      No products match your current filters.
    </div>
    <div *ngFor="let product of filteredProducts_()" class="product-card">
      <h3>{{ product.name_hebrew }}</h3>
      <p *ngIf="product.category_">Main Category: {{ product.category_ }}</p>
      <button (click)="onDeleteProduct(product._id)" class="btn-delete">
        <i-lucide name="trash-2"></i-lucide>
      </button>
      <button (click)="onEditProduct(product._id)" class="btn-edit">
        <i-lucide name="pencil"></i-lucide>
      </button>
    </div>
  </div>

</div>
