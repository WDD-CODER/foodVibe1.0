<div class="loader-wrap" [class.overlay]="overlay()" [class.inline]="inline()" [class.size-large]="size() === 'large'" [class.size-medium]="size() === 'medium'" [class.size-small]="size() === 'small'">
  <div class="pot-wrap">
    <div class="steam-wisp wisp-1" aria-hidden="true"></div>
    <div class="steam-wisp wisp-2" aria-hidden="true"></div>
    <div class="steam-wisp wisp-3" aria-hidden="true"></div>
    <svg class="pot" viewBox="0 0 48 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- Pot body: U-shape with rim -->
      <path d="M8 14 L8 32 Q8 38 24 38 Q40 38 40 32 L40 14 L38 12 L10 12 Z" stroke="var(--color-primary)" stroke-width="2" fill="none" stroke-linejoin="round"/>
      <!-- Rim line -->
      <path d="M10 14 L38 14" stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round"/>
      <!-- Handles -->
      <path d="M6 18 L2 18 M42 18 L46 18" stroke="var(--color-primary)" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
  </div>
  @if (label() && size() !== 'small') {
    <span class="loader-label">{{ label()! | translatePipe }}</span>
  }
</div>
