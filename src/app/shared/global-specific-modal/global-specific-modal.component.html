@if (modalService.isOpen()) {
  <div class="modal-overlay" (click)="modalService.choose(null)">
    <div class="modal-card" dir="rtl" (click)="$event.stopPropagation()">
      <h3>{{ 'category_change_prompt' | translatePipe }}</h3>
      <p class="modal-detail">
        {{ modalService.config()?.preparationName }}: {{ modalService.config()?.mainCategory | translatePipe }} â†’ {{ modalService.config()?.newCategory | translatePipe }}
      </p>
      <div class="modal-actions">
        <button type="button" class="btn-ghost" (click)="modalService.choose(null)">
          {{ 'cancel' | translatePipe }}
        </button>
        <button type="button" class="btn-specific" (click)="modalService.choose('specific')">
          {{ 'add_as_specific' | translatePipe }}
        </button>
        <button type="button" class="btn-global" (click)="modalService.choose('global')">
          {{ 'change_global' | translatePipe }}
        </button>
      </div>
    </div>
  </div>
}
